<div class="row">
  <div class="col-lg-6">
    <div class="widget">
      <div class="widget-title">
        <i class="fa fa-plus"></i> ADD CATALOG
        <div class="clearfix"></div>
      </div>
      <div class="widget-body">

          <div class="row">
              <fieldset>
                <div class="row"> 
                  <div class="field">
                    <label>Date 
                      <p class="input-group " class="pull-right">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                        <span class="input-group-btn">
                          <button type="button" class="btn btn-default" ng-click="openDate($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                      </p>
                    </label>
                  </div>
                </div>

                <div class="input-group">
                    <input type="text" name="quant[2]" class="form-control " ng-model="menu_input">
                    <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-success btn-number" data-type="plus" data-field="quant[2]" ng-click="addMenu()">
                            <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>

               <div class="col-xs-4">
                <button type="button" class="btn btn-success btn-block" ng-click="addNewCatalog()">
                  ADD CATALOG
                </button>
              </div>                         
              </fieldset> 
          </div>
      </div>
    </div>
  </div>



<style>
.another-file-over-class { border: dotted 3px green; }


  canvas {
      background-color: #f3f3f3;
      -webkit-box-shadow: 3px 3px 3px 0 #e3e3e3;
      -moz-box-shadow: 3px 3px 3px 0 #e3e3e3;
      box-shadow: 3px 3px 3px 0 #e3e3e3;
      border: 1px solid #c3c3c3;
      height: 100px;
      margin: 6px 0 0 6px;
  }
</style>

  <div class="col-lg-6" ng-controller="MenuController">
    <div class="widget">
      <div class="widget-title">
        <i class="fa fa-plus"></i> ADD CATALOG
        <div class="clearfix"></div>
      </div>
      <div class="widget-body">

          <div ng-show="uploader.isHTML5">
              <!-- Example: nv-file-drop="" uploader="{Object}" options="{Object}" filters="{String}" -->
              <div nv-file-drop="" uploader="uploader">
                  <div nv-file-over="" uploader="uploader" over-class="another-file-over-class" class="well my-drop-zone">
                      Another drop zone with its own settings
                  </div>
              </div>
          </div>

          <table class="table">
              <thead>
                  <tr>
                      <th width="50%">Name</th>
                      <th ng-show="uploader.isHTML5">Size</th>
                      <th ng-show="uploader.isHTML5">Progress</th>
                      <th>Status</th>
                      <th>Actions</th>
                  </tr>
              </thead>
              <tbody>
                  <tr ng-repeat="item in uploader.queue">
                      <td>
                          <strong>{{ item.file.name }}</strong>
                          <!-- Image preview -->
                          <!--auto height-->
                          <!--<div ng-thumb="{ file: item.file, width: 100 }"></div>-->
                          <!--auto width-->
                          <div ng-show="uploader.isHTML5" ng-thumb="{ file: item._file, height: 100 }"></div>
                          <!--fixed width and height -->
                          <!--<div ng-thumb="{ file: item.file, width: 100, height: 100 }"></div>-->
                      </td>
                      <td ng-show="uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                      <td ng-show="uploader.isHTML5">
                          <div class="progress" style="margin-bottom: 0;">
                              <div class="progress-bar" role="progressbar" ng-style="{ 'width': item.progress + '%' }"></div>
                          </div>
                      </td>
                      <td class="text-center">
                          <span ng-show="item.isSuccess"><i class="glyphicon glyphicon-ok"></i></span>
                          <span ng-show="item.isCancel"><i class="glyphicon glyphicon-ban-circle"></i></span>
                          <span ng-show="item.isError"><i class="glyphicon glyphicon-remove"></i></span>
                      </td>
                      <td nowrap>
                          <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                              <span class="glyphicon glyphicon-upload"></span> Upload
                          </button>
                          <button type="button" class="btn btn-warning btn-xs" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                              <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                          </button>
                          <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                              <span class="glyphicon glyphicon-trash"></span> Remove
                          </button>
                      </td>
                  </tr>
              </tbody>
          </table>

      </div>
    </div>
  </div>

</div>
