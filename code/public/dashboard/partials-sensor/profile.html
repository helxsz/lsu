<style>
/*********************
* Social Buttons
*********************/
.user-prop > span {
font-size: 14px;
color: #555;
}

.user-prop > span.label {
cursor: pointer;
vertical-align: middle;
-webkit-transition: background 0.1s linear;
-moz-transition: background 0.1s linear;
-o-transition: background 0.1s linear;
transition: background 0.1s linear;
}
.user-prop .label {
font-size: 12px;
padding: 4px 7px;
color: white;
}

.label {
text-shadow: none;
font-weight: 600;
font-size: 11px;
-webkit-border-radius: 2px;
-moz-border-radius: 2px;
border-radius: 2px;
}
.user-prop > span:not(.label) {
border-bottom: 1px dashed #d0d0d0;
cursor: pointer;
}

.user-prop  span:not(.label) {
white-space: nowrap;
overflow: hidden;
text-overflow: ellipsis;
max-width: 100%;
display: inline-block;
}



.nav-tabs>li.active {
border-bottom: 3px solid #87D37C;
color: #555;
}


.btn-google-plus {
  color: #fff;
  background-color: #dd4b39;
  border: 1px solid #d54331;
}

.btn-google-plus:hover,
.btn-google-plus:focus {
  color: #fff;
  background-color: #cb3927;
}

.btn-facebook {
  color: #fff;
  background-color: #3b5998;
  border: 1px solid #335190;
}

.btn-facebook:hover,
.btn-facebook:focus {
  color: #fff;  background-color: #294786;
}

.btn-linkedin {
  color: #fff;
  background-color: #007bb6;
  border: 1px solid #0073ae;
}

.btn-linkedin:hover,
.btn-linkedin:focus {
  color: #fff;
  background-color: #0069a4;
}

.btn-twitter {
  color: #fff;
  background-color: #00aced;
  border: 1px solid #009fdb;
}
.btn-twitter:focus {
  color: #fff;
  background-color: #0090c7;
}

.btn-foursquare {
  color: #fff;
  background-color: #f94877;
  border: 1px solid #f8215a;
}

.btn-foursquare:hover,
.btn-foursquare:focus {
  color: #fff;
  background-color: #f71752;
}

.btn-github {
  color: #fff;
  background-color: #444;
  border: 1px solid #3b3b3b;
}

.btn-github:hover,
.btn-github:focus {
  color: #fff;
  background-color: #303030;
}

</style>



<div class="container fadeInDown  animated">
  <div class="panel panel-default">
    <div class="panel-heading">Profile</div>
    <div class="panel-body">
      <legend><i class="ion-clipboard"></i> Edit My Profile</legend>
      <div >

        <row>
            <div class=" user-prop col-md-6">
              <label class="control-label"><i class="ion-person"></i> Display Name</label>
              <span ng-editable="update111(profile.username)" ng-editable-model="profile.username"></span>

            </div>
            <div class=" user-prop col-md-6">
              <label class="control-label"><i class="ion-at"></i> Email Address</label>
              <span ng-editable="update111(profile.username)" ng-editable-model="profile.email"></span>
            </div>
            <button class="btn btn-lg btn-success" ng-click="verifyAccountEmail()">Verify Email</button>
        </row>

        <row>
            <div class=" user-prop col-md-6">
              <label class="control-label"><i class="ion-at"></i> About </label>
              <span  ng-editable="updateAccountProfile({'about':profile.about})" ng-editable-model="profile.about"></span>
            </div>
            <div class=" user-prop col-md-6">
              <label class="control-label"><i class="ion-at"></i> Location </label>
              <span  ng-editable="updateAccountProfile({'location':profile.location})" ng-editable-model="profile.location"></span>          
            </div>
        </row>        
      </div>

       <button class="btn btn-lg btn-success" style="background:red" ng-click="deleteAccount()">Delete Account</button>

       <!-- <button class="btn btn-lg btn-success"  ng-click="updateAccountProfile()">Update Account Profile</button> 
                <span data-ng-click="beforeSelect(field['schemaKey'], user)" data-ng-if="(field['type'] == 'select')" class="editable-span" data-ng-editable-select="update(user, field['schemaKey'])" data-ng-editable-select-model="user[field['schemaKey']]" data-ng-editable-select-options="field['options']">


     -->

    </div>


  </div>

  <div class="panel panel-default">
    <div class="panel-heading">Accounts</div>

    <button class="btn btn-lg btn-success" ng-click="verifyAccountSMS()">Verify SMS</button>
    
    <form method="post" ng-submit="checkSMSCode(sms_code)">
      <div class="form-group">
        <label class="control-label"><i class="ion-person"></i> SMS code</label>
        <input type="text" class="form-control" ng-model="sms_code" ng-cloak="">
      </div>
      <button class="btn btn-lg btn-success">Check SMS</button>
    </form>



    <div class="panel-body">
      <legend><i class="ion-link"></i> Linked Accounts</legend>
      <div class="btn-group-vertical">
        <button class="btn btn-sm btn-danger" ng-if="user.facebook" ng-click="unlink(&#39;facebook&#39;)">
          <i class="ion-social-facebook"></i> Unlink Facebook Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.facebook" ng-click="link(&#39;facebook&#39;)">
          <i class="ion-social-facebook"></i> Link Facebook Account
        </button>

        <button class="btn btn-sm btn-danger" ng-if="user.google" ng-click="unlink(&#39;google&#39;)">
          <i class="ion-social-googleplus"></i> Unlink Google Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.google" ng-click="link(&#39;google&#39;)">
          <i class="ion-social-googleplus"></i> Link Google Account
        </button>

        <button class="btn btn-sm btn-danger" ng-if="user.linkedin" ng-click="unlink(&#39;linkedin&#39;)">
          <i class="ion-social-linkedin"></i> Unlink LinkedIn Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.linkedin" ng-click="link(&#39;linkedin&#39;)">
          <i class="ion-social-linkedin"></i> Link LinkedIn Account
        </button>

        <button class="btn btn-sm btn-danger" ng-if="user.twitter" ng-click="unlink(&#39;twitter&#39;)">
          <i class="ion-social-twitter"></i> Unlink Twitter Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.twitter" ng-click="link(&#39;twitter&#39;)">
          <i class="ion-social-twitter"></i> Link Twitter Account
        </button>

        <button class="btn btn-sm btn-danger" ng-if="user.github" ng-click="unlink(&#39;github&#39;)">
          <i class="ion-social-github"></i> Unlink GitHub Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.github" ng-click="link(&#39;github&#39;)">
          <i class="ion-social-github"></i> Link GitHub Account
        </button>

        <button class="btn btn-sm btn-danger" ng-if="user.foursquare" ng-click="unlink(&#39;foursquare&#39;)">
          <i class="ion-social-foursquare"></i> Unlink Foursquare Account
        </button>
        <button class="btn btn-sm btn-primary" ng-if="!user.foursquare" ng-click="link(&#39;foursquare&#39;)">
          <i class="ion-social-foursquare"></i> Link Foursquare Account
        </button>
      </div>
    </div>
  </div>
</div>
